    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const FIREBASE_CONFIG = { apiKey: "AIzaSyAdwsGBTApwOwqr37qCv72gdPRbipsZG0Q", authDomain: "meuestoque-1badc.firebaseapp.com", projectId: "meuestoque-1badc", storageBucket: "meuestoque-1badc.firebasestorage.app", messagingSenderId: "730003067834", appId: "1:730003067834:web:b205f1ea59053345960383" };

        const app = initializeApp(FIREBASE_CONFIG);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const urlParams = new URLSearchParams(window.location.search);
        const STORE_ID = urlParams.get('id');

        let allProducts=[], cart=[], categories=[], deliveryAreas=[], storeConfig={}, currentCoupon=null;
        let favorites = JSON.parse(localStorage.getItem(`favs_${STORE_ID}`) || "[]");
        let filters = { search: "", category: null, minPrice: null, maxPrice: null, sizes: [], colors: [] };
        let currentDetailId=null, currentDetailQty=1, currentDetailSelection = { size: null, color: null }, currentDetailImages = [], currentDetailImageIndex = 0;
        
        // --- PAGINAÇÃO PROGRESSIVA ---
        let renderIndex = 0;
        const RENDER_BATCH = 12;
        let isFavoritesView = false;
        let filteredList = [];

        const CACHE_KEY = `sw_cache_p_v5_${STORE_ID}`;

        document.addEventListener('DOMContentLoaded', () => {
            if (!STORE_ID) { showFatalError("Loja Inválida", "ID da loja não encontrado."); return; }
            signInAnonymously(auth).then(() => startHydration());
            setupGestures();
            setupScrollManager();
        });

        async function startHydration() {
            const cached = JSON.parse(localStorage.getItem(CACHE_KEY));
            if (cached) {
                renderStoreData(cached);
                hideLoader();
                checkVersion(cached.lastUpdate);
            } else {
                await syncFullStore();
                hideLoader();
            }
        }

        async function checkVersion(localUpdate) {
            try {
                const snap = await getDoc(doc(db, `stores/${STORE_ID}/config/store`));
                if (snap.exists() && snap.data().lastUpdate !== localUpdate) {
                    await syncFullStore();
                    document.getElementById('syncIndicator').classList.remove('hidden');
                    setTimeout(() => document.getElementById('syncIndicator').classList.add('hidden'), 3000);
                }
            } catch (e) { console.warn("Modo offline."); }
        }

        async function syncFullStore() {
            try {
                const configSnap = await getDoc(doc(db, `stores/${STORE_ID}/config/store`));
                if (!configSnap.exists()) return;
                const configData = configSnap.data();

                const [pSnap, bSnap, cSnap] = await Promise.all([
                    getDocs(collection(db, `stores/${STORE_ID}/products`)),
                    getDocs(collection(db, `stores/${STORE_ID}/hero_cards`)),
                    getDocs(collection(db, `stores/${STORE_ID}/categories`))
                ]);

                const products = pSnap.docs.map(d => ({id: d.id, ...d.data()})).filter(p => p.status !== 'paused');
                const banners = bSnap.docs.map(d => ({id: d.id, ...d.data()}));
                const cats = cSnap.docs.map(d => d.data().name).sort();

                const dataPackage = { lastUpdate: configData.lastUpdate, config: configData, products, banners, categories: cats, timestamp: Date.now() };
                localStorage.setItem(CACHE_KEY, JSON.stringify(dataPackage));
                renderStoreData(dataPackage);
            } catch (err) { console.error(err); }
        }

        function renderStoreData(data) {
            allProducts = data.products;
            categories = data.categories;
            storeConfig = data.config;
            applyStoreUI(data.config);
            renderHero(data.banners);
            renderTabs();
            populateFilterOptions();
            resetGridAndRender();
        }

        function applyStoreUI(d) {
            if(d.subscriptionStatus === 'suspended') { showFatalError("Indisponível", "Esta vitrine não está ativa."); return; }
            if(d.primaryColor) document.documentElement.style.setProperty('--color-primary', d.primaryColor);
            document.getElementById('storeNameDisplay').textContent = d.storeName;
            document.getElementById('footerStoreName').textContent = d.storeName;
            document.getElementById('footerDescription').textContent = d.footerText || "";
            document.getElementById('footerWaLink').href = `https://wa.me/${(d.whatsappNumber||"").replace(/\D/g,"")}`;
            
            const isOpen = d.isStoreOpen !== false;
            document.getElementById('storeStatusText').textContent = isOpen ? "Loja Aberta Agora" : "Loja Fechada Temporariamente";
            document.getElementById('statusDot').className = `h-2 w-2 rounded-full ${isOpen ? 'bg-green-500' : 'bg-red-500'}`;
            
            deliveryAreas = d.deliveryAreas || [];
            document.getElementById('deliveryList').innerHTML = deliveryAreas.map(a => `<div class="flex justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100"><span class="font-bold text-slate-600">${a.name}</span><span class="font-black text-slate-900">R$ ${a.fee.toFixed(2)}</span></div>`).join('');
            document.getElementById('cartDeliverySelect').innerHTML = '<option value="0">Retirar no Local (Grátis)</option>' + deliveryAreas.map(a => `<option value="${a.fee}">${a.name} (R$ ${a.fee.toFixed(2)})</option>`).join('');
        }

        function renderHero(banners) {
            const container = document.getElementById('heroGridContainer');
            if(!banners.length) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');
            container.innerHTML = banners.map(b => `
                <div class="min-w-[88%] md:min-w-[420px] h-44 md:h-52 rounded-[28px] p-8 flex flex-col justify-center relative overflow-hidden snap-center cursor-pointer text-white shadow-xl active-scale" style="background: linear-gradient(135deg, ${b.color1}, ${b.color2})" onclick="selectCategory('${b.target}')">
                    <span class="inline-block py-1 px-3 rounded-full bg-white/20 text-[9px] font-bold uppercase mb-2 tracking-widest backdrop-blur-md">${b.tag}</span>
                    <h3 class="font-display font-bold text-xl md:text-2xl drop-shadow-sm">${b.title}</h3>
                </div>`).join('');
        }

        function renderTabs() {
            const c = document.getElementById('categoryContainer');
            const active = "bg-primary text-white border-primary shadow-lg shadow-primary/20";
            const normal = "bg-white border-slate-100 text-slate-500 hover:border-slate-300";
            c.innerHTML = `<button onclick="filterByCat(null)" class="px-6 py-2.5 rounded-full text-xs font-bold whitespace-nowrap border transition-all ${!filters.category?active:normal}">Todos</button>` +
                categories.map(cat => `<button onclick="filterByCat('${cat}')" class="px-6 py-2.5 rounded-full text-xs font-bold whitespace-nowrap border transition-all ${filters.category===cat?active:normal}">${cat}</button>`).join('');
        }

        function populateFilterOptions() {
            const ss = new Set(), cc = new Set();
            allProducts.forEach(p => { p.sizes?.forEach(s => ss.add(s.trim())); p.colors?.forEach(c => cc.add(c.trim())); });
            const mk = (set, cont, type) => {
                cont.innerHTML = '';
                set.forEach(v => {
                    const d = document.createElement('div');
                    d.className = `px-4 py-2 border rounded-xl text-xs chip-common border-slate-200 bg-slate-50`;
                    d.textContent = v; d.onclick = () => {
                        const idx = filters[type].indexOf(v);
                        if(idx > -1) { filters[type].splice(idx, 1); d.classList.remove('bg-primary', 'text-white', 'border-primary'); }
                        else { filters[type].push(v); d.classList.add('bg-primary', 'text-white', 'border-primary'); }
                        resetGridAndRender(); updateFilterIndicator();
                    };
                    cont.appendChild(d);
                });
            };
            mk(ss, document.getElementById('filterSizesContainer'), 'sizes');
            mk(cc, document.getElementById('filterColorsContainer'), 'colors');
        }

        // --- GESTÃO DE ROLAGEM E RENDERIZAÇÃO PROGRESSIVA ---
        function resetGridAndRender() {
            renderIndex = 0;
            document.getElementById('catalogContainer').innerHTML = '';
            
            filteredList = allProducts.filter(p => {
                const pr = p.promoValue || p.value;
                if(isFavoritesView) return favorites.includes(p.id);
                if(filters.category && p.category !== filters.category) return false;
                if(filters.search && !p.name.toLowerCase().includes(filters.search)) return false;
                if(filters.minPrice && pr < filters.minPrice) return false;
                if(filters.maxPrice && pr > filters.maxPrice) return false;
                if(filters.sizes.length && !p.sizes?.some(s => filters.sizes.includes(s))) return false;
                if(filters.colors.length && !p.colors?.some(co => filters.colors.includes(co))) return false;
                return true;
            });

            if(!filteredList.length) { document.getElementById('emptyState').classList.remove('hidden'); }
            else { document.getElementById('emptyState').classList.add('hidden'); renderNextBatch(); }
        }

        function renderNextBatch() {
            const next = filteredList.slice(renderIndex, renderIndex + RENDER_BATCH);
            const container = document.getElementById('catalogContainer');
            
            next.forEach(p => {
                const card = document.createElement('div');
                card.className = "product-card animate-fade-in flex flex-col cursor-pointer";
                card.onclick = () => openProductModal(p.id);
                card.innerHTML = `
                    <div class="aspect-square relative overflow-hidden bg-white border-b border-slate-50">
                        <img src="${p.images?.[0] || 'https://placehold.co/400'}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" loading="lazy">
                        <button onclick="event.stopPropagation(); toggleFavorite('${p.id}')" class="absolute top-3 left-3 p-2 rounded-full bg-white/80 backdrop-blur-md shadow-sm active-scale"><i data-lucide="heart" class="w-4 h-4 ${favorites.includes(p.id)?'heart-active':'text-slate-400'}"></i></button>
                        ${p.promoValue ? `<span class="absolute top-0 right-0 bg-red-600 text-white text-[10px] font-black px-2 py-1 rounded-bl-lg">OFERTA</span>` : ''}
                    </div>
                    <div class="p-4 md:p-6 flex flex-col flex-grow bg-white">
                        <h4 class="text-sm font-semibold text-slate-800 line-clamp-2 leading-snug mb-3">${p.name}</h4>
                        <div class="mt-auto flex items-center justify-between">
                            <span class="text-xl font-black text-slate-900 tracking-tighter">R$ ${(p.promoValue || p.value).toFixed(2)}</span>
                            <div class="w-9 h-9 rounded-full bg-primary/10 text-primary flex items-center justify-center transition-colors"><i data-lucide="plus" class="w-5 h-5"></i></div>
                        </div>
                    </div>`;
                container.appendChild(card);
            });
            renderIndex += RENDER_BATCH;
            lucide.createIcons();
            
            if(renderIndex >= filteredList.length) document.getElementById('scrollLoader').classList.add('hidden');
        }

        function setupScrollManager() {
            window.addEventListener('scroll', () => {
                if(loadingInProgress || renderIndex >= filteredList.length) return;
                if((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                    document.getElementById('scrollLoader').classList.remove('hidden');
                    loadingInProgress = true;
                    setTimeout(() => { renderNextBatch(); loadingInProgress = false; }, 300);
                }
            });
        }
        let loadingInProgress = false;

        window.openProductModal = (id) => {
            const p = allProducts.find(x => x.id === id); if(!p) return;
            currentDetailId = id; currentDetailQty = 1; currentDetailSelection = { size: null, color: null };
            currentDetailImages = (p.images && p.images.length) ? p.images : ['https://placehold.co/600']; 
            currentDetailImageIndex = 0;
            
            const thumbCont = document.getElementById('detailThumbnails');
            thumbCont.innerHTML = currentDetailImages.length > 1 ? currentDetailImages.map((url, idx) => `
                <img src="${url}" onclick="setDetailImage(${idx})" class="w-14 h-14 rounded-lg border-2 object-cover cursor-pointer ${idx===0?'thumb-active':'thumb-inactive'}">
            `).join('') : '';
            
            updateDetailImageDisplay();
            document.getElementById('detailCat').textContent = p.category;
            document.getElementById('detailName').textContent = p.name;
            document.getElementById('detailDesc').textContent = p.description || "";
            document.getElementById('detailPrice').textContent = `R$ ${(p.promoValue || p.value).toFixed(2)}`;
            document.getElementById('detailOldPrice').textContent = p.promoValue ? `R$ ${p.value.toFixed(2)}` : "";
            document.getElementById('detailQtyDisplay').textContent = "1";

            const mkOpt = (list, type, wrapper, cont) => {
                cont.innerHTML = '';
                if(!list?.length) { wrapper.classList.add('hidden'); return; }
                wrapper.classList.remove('hidden');
                list.forEach(val => {
                    const btn = document.createElement('button');
                    btn.className = "px-4 py-2.5 border border-slate-200 rounded-2xl text-xs font-medium hover:border-primary transition-all";
                    btn.textContent = val; btn.onclick = () => {
                        Array.from(cont.children).forEach(b => b.className = "px-4 py-2.5 border border-slate-200 rounded-2xl text-xs font-medium hover:border-primary transition-all");
                        btn.className = "px-4 py-2.5 border-2 border-primary bg-primary/5 text-primary font-bold rounded-2xl text-xs transition-all";
                        currentDetailSelection[type] = val;
                    };
                    cont.appendChild(btn);
                });
            };
            mkOpt(p.sizes, 'size', document.getElementById('sizesWrapper'), document.getElementById('detailSizesContainer'));
            mkOpt(p.colors, 'color', document.getElementById('colorsWrapper'), document.getElementById('detailColorsContainer'));

            document.getElementById('detailAddBtn').onclick = () => {
                if(p.sizes?.length && !currentDetailSelection.size) { showToast("Escolha o tamanho!"); return; }
                if(p.colors?.length && !currentDetailSelection.color) { showToast("Escolha a cor!"); return; }
                addToCart(p, currentDetailQty, currentDetailSelection); closeModalDetails();
            };
            document.getElementById('modalDetails').classList.remove('hidden');
            updateModalHeartBtn(); lucide.createIcons();
        };

        window.setDetailImage = (idx) => { currentDetailImageIndex = idx; updateDetailImageDisplay(); };
        window.changeDetailImage = (dir) => { currentDetailImageIndex = (currentDetailImageIndex + dir + currentDetailImages.length) % currentDetailImages.length; updateDetailImageDisplay(); };
        function updateDetailImageDisplay() {
            document.getElementById('detailImg').src = currentDetailImages[currentDetailImageIndex];
            document.getElementById('imageCounter').textContent = `${currentDetailImageIndex+1}/${currentDetailImages.length}`;
            const thumbs = document.getElementById('detailThumbnails').children;
            Array.from(thumbs).forEach((t, i) => t.className = i===currentDetailImageIndex ? "w-14 h-14 rounded-lg border-2 border-primary object-cover cursor-pointer flex-shrink-0" : "w-14 h-14 rounded-lg border-2 border-transparent opacity-60 object-cover cursor-pointer flex-shrink-0");
        }

        window.addToCart = (p, q, v) => {
            const pr = p.promoValue || p.value;
            const uid = `${p.id}-${v.size||''}-${v.color||''}`;
            const ex = cart.find(x => x.uid === uid);
            if(ex) ex.q += q; else cart.push({uid, id:p.id, name:p.name, price:pr, q, img:p.images?.[0], v});
            updateCartUI(); showToast("Adicionado à sacola!");
        };

        function updateCartUI() {
            const badge = document.getElementById('cartBadge');
            const cnt = cart.reduce((a,b)=>a+b.q, 0);
            badge.textContent = cnt; badge.classList.toggle('scale-0', cnt === 0); badge.classList.toggle('scale-100', cnt > 0);
            const list = document.getElementById('cartList');
            if(!cart.length) { 
                list.innerHTML = ''; document.getElementById('cartEmptyMsg').classList.remove('hidden'); document.getElementById('cartSummary').classList.add('hidden');
            } else {
                document.getElementById('cartEmptyMsg').classList.add('hidden'); document.getElementById('cartSummary').classList.remove('hidden');
                list.innerHTML = cart.map(i => `
                    <div class="flex gap-4 bg-white p-4 rounded-[20px] border border-slate-100 shadow-sm">
                        <img src="${i.img || 'https://placehold.co/100'}" class="w-16 h-16 rounded-xl object-cover bg-slate-50">
                        <div class="flex-1">
                            <h5 class="text-xs font-bold leading-tight line-clamp-2">${i.name}</h5>
                            <p class="text-[10px] text-slate-400 mt-1 uppercase font-bold">${i.v.size||''} ${i.v.color||''}</p>
                            <div class="flex justify-between items-center mt-3">
                                <span class="font-black text-sm">R$ ${(i.price*i.q).toFixed(2)}</span>
                                <div class="flex items-center bg-slate-100 rounded-lg h-7"><button onclick="modQty('${i.uid}',-1)" class="w-7">-</button><span class="w-7 text-center text-xs font-bold">${i.q}</span><button onclick="modQty('${i.uid}',1)" class="w-7 text-primary font-bold">+</button></div>
                            </div>
                        </div>
                    </div>`).join('');
            }
            updateCartTotals(); lucide.createIcons();
        }

        window.applyCoupon = async () => {
            const code = document.getElementById('cartCouponInput').value.trim().toUpperCase();
            if(!code) return;
            try {
                const snap = await getDoc(doc(db, `stores/${STORE_ID}/coupons/${code}`));
                if(snap.exists() && snap.data().status === 'active') {
                    currentCoupon = snap.data();
                    document.getElementById('cartCouponMsg').textContent = "✓ Cupom Ativado!";
                    document.getElementById('cartCouponMsg').className = "text-xs font-bold text-green-600 block";
                } else {
                    currentCoupon = null;
                    document.getElementById('cartCouponMsg').textContent = "Cupom inválido.";
                    document.getElementById('cartCouponMsg').className = "text-xs font-bold text-red-500 block";
                }
                updateCartTotals();
            } catch (e) { console.error(e); }
        };

        window.updateCartTotals = () => {
            const sub = cart.reduce((a,b)=>a+(b.price*b.q), 0);
            const fee = parseFloat(document.getElementById('cartDeliverySelect').value) || 0;
            let disc = 0;
            if(currentCoupon) {
                disc = currentCoupon.type === 'percentage' ? sub * (currentCoupon.value / 100) : currentCoupon.value;
                if(disc > sub) disc = sub;
                document.getElementById('cartDiscountRow').classList.remove('hidden');
                document.getElementById('cartDiscountDisplay').textContent = `- R$ ${disc.toFixed(2)}`;
            } else { document.getElementById('cartDiscountRow').classList.add('hidden'); }
            document.getElementById('cartFinalTotal').textContent = `R$ ${(sub + fee - disc).toFixed(2)}`;
        };

        window.checkoutWhatsApp = () => {
            const feeEl = document.getElementById('cartDeliverySelect');
            const delivery = feeEl.options[feeEl.selectedIndex].text;
            let msg = `*PEDIDO ShopWave - ${storeConfig.storeName}*\n\n`;
            cart.forEach(i => msg += `• ${i.q}x ${i.name} ${i.v.size?'('+i.v.size+')':''} ${i.v.color?'['+i.v.color+']':''}\n`);
            if(currentCoupon) msg += `\n*CUPOM:* ${currentCoupon.code}`;
            msg += `\n*ENTREGA:* ${delivery}`;
            msg += `\n\n*TOTAL:* ${document.getElementById('cartFinalTotal').textContent}`;
            window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}`);
        };

        window.toggleFavorite = (id) => { const idx=favorites.indexOf(id); if(idx>-1) favorites.splice(idx,1); else favorites.push(id); localStorage.setItem(`favs_${STORE_ID}`, JSON.stringify(favorites)); resetGridAndRender(); updateFavUI(); };
        function updateFavUI() { const cnt = favorites.length; document.getElementById('favBadge').textContent = cnt; document.getElementById('favBadge').classList.toggle('scale-0', cnt === 0); document.getElementById('favBadge').classList.toggle('scale-100', cnt > 0); document.getElementById('headerHeartIcon').className = cnt > 0 ? 'w-5 h-5 heart-active' : 'w-5 h-5 text-slate-700'; }

        function hideLoader() { document.getElementById('initialLoader').style.opacity = '0'; setTimeout(()=> { document.getElementById('initialLoader').classList.add('hidden'); document.getElementById('app').classList.remove('hidden', 'opacity-0'); }, 500); }
        function showFatalError(t, m) { document.getElementById('initialLoader').classList.add('hidden'); document.getElementById('errorScreen').classList.remove('hidden'); document.getElementById('errorTitle').textContent = t; document.getElementById('errorMsg').textContent = m; }
        function updateFilterIndicator() { const has = filters.category || filters.minPrice || filters.maxPrice || filters.sizes.length || filters.colors.length; document.querySelectorAll('.filter-badge-indicator').forEach(b => b.classList.toggle('hidden', !has)); }
        
        window.closeModalDetails = () => document.getElementById('modalDetails').classList.add('hidden');
        window.closeCartModal = () => { document.getElementById('cartDrawer').classList.add('translate-x-full'); setTimeout(()=>document.getElementById('modalCart').classList.add('hidden'), 300); };
        window.openCartModal = () => { document.getElementById('modalCart').classList.remove('hidden'); setTimeout(()=>document.getElementById('cartDrawer').classList.remove('translate-x-full'), 10); };
        window.handleSearchInput = (v) => { filters.search = v.toLowerCase(); resetGridAndRender(); };
        window.filterByCat = (c) => { filters.category = c; renderTabs(); resetGridAndRender(); };
        window.toggleFavoritesView = () => { isFavoritesView = !isFavoritesView; resetGridAndRender(); };
        window.resetAllFilters = () => { filters = {search:"", category:null, minPrice: null, maxPrice: null, sizes: [], colors: []}; isFavoritesView = false; populateFilterOptions(); renderTabs(); resetGridAndRender(); updateFilterIndicator(); };
        window.handlePriceInput = () => { filters.minPrice = parseFloat(document.getElementById('filterMinPrice').value); filters.maxPrice = parseFloat(document.getElementById('filterMaxPrice').value); resetGridAndRender(); updateFilterIndicator(); };
        window.showToast = (m) => { const t = document.createElement('div'); t.className="bg-slate-900 text-white px-6 py-3 rounded-full shadow-2xl animate-fade-in"; t.textContent=m; document.getElementById('toastContainer').appendChild(t); setTimeout(()=>t.remove(), 3000); };
        window.openImageZoom = () => { document.getElementById('zoomedImg').src = currentDetailImages[currentDetailImageIndex]; document.getElementById('modalImageZoom').classList.remove('hidden'); setTimeout(()=>document.getElementById('modalImageZoom').classList.remove('opacity-0'), 10); };
        window.closeImageZoom = () => { document.getElementById('modalImageZoom').classList.add('opacity-0'); setTimeout(()=>document.getElementById('modalImageZoom').classList.add('hidden'), 300); };
        window.updateModalHeartBtn = () => { const b=document.querySelector('#modalHeartBtn i'); if(favorites.includes(currentDetailId)) b.classList.add('heart-active'); else b.classList.remove('heart-active'); };
        window.toggleFavoriteCurrentDetail = () => { toggleFavorite(currentDetailId); updateModalHeartBtn(); };
        window.shareProduct = () => { const p=allProducts.find(x=>x.id===currentDetailId); if(!p)return; const url=window.location.href; if(navigator.share) navigator.share({title:p.name, text:`Olha esse produto na ${document.title}!`, url}); else { navigator.clipboard.writeText(`${p.name}: ${url}`); showToast("Copiado!"); } };
        window.quickAdd = (id) => openProductModal(id);
        window.selectCategory = (c) => filterByCat(c);
        window.openDeliveryModal = () => document.getElementById('modalDelivery').classList.remove('hidden');
        window.openFilterDrawer = () => { document.getElementById('filterModal').classList.remove('hidden'); setTimeout(()=>document.getElementById('filterDrawer').classList.remove('translate-x-full'), 10); };
        window.closeFilterDrawer = () => { document.getElementById('filterDrawer').classList.add('translate-x-full'); setTimeout(()=>document.getElementById('filterModal').classList.add('hidden'), 300); };
        window.adjustDetailQty = (d) => { currentDetailQty += d; if(currentDetailQty < 1) currentDetailQty = 1; document.getElementById('detailQtyDisplay').textContent = currentDetailQty; };

        function setupGestures() {
            let startX = 0; const el = document.getElementById('mainImageContainer');
            el.addEventListener('touchstart', e => startX = e.touches[0].clientX, {passive: true});
            el.addEventListener('touchend', e => { let diff = startX - e.changedTouches[0].clientX; if(Math.abs(diff) > 50) changeDetailImage(diff > 0 ? 1 : -1); }, {passive: true});
        }

        lucide.createIcons();
    </script>
</body>
</html>
