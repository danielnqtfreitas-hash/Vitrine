name: Atualizar Feeds XML (MODO TESTE RÁPIDO)

on:
  schedule:
    - cron: '*/5 * * * *' # Roda a cada 5 minutos para teste
  workflow_dispatch: # Permite rodar manualmente no botão para teste imediato

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Gerar os arquivos XML
        run: node generate_feeds.js

      - name: Salvar e subir arquivos para o GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add *.xml
          
          # Só faz o commit se houver mudanças reais
          if git diff --cached --quiet; then
            echo "Nenhuma alteração nos XMLs encontrada."
          else
            git commit -m "Autobot: Teste de atualização rápida [$(date +'%H:%M:%S')]"
            git pull --rebase origin main
            git push origin main
          fi
