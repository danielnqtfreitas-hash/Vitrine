name: Atualizar Feeds XML

on:
  schedule:
    # Agendado para rodar nos minutos 05, 20, 35 e 50 de cada hora
    - cron: '5,20,35,50 * * * *'
  push:
    branches:
      - main
    paths:
      - 'generate_feeds.js'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Gerar os arquivos XML
        run: node generate_feeds.js

      - name: Salvar e subir arquivos
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Adiciona apenas os XMLs gerados
          git add *.xml
          
          # Commit com carimbo de data e hora para fácil conferência
          git commit -m "Autobot: Atualização automática [$(date +'%d/%m %H:%M')]" || echo "Nenhuma mudança detectada nos produtos."
          
          # Resolve conflitos se você editou algo pelo celular
          git pull --rebase origin main
          
          # Sobe as alterações para a raiz do repositório
          git push origin main
