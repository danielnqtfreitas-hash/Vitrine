name: Atualizar Feeds XML

on:
  schedule:
    - cron: '*/10 * * * *'
  push:
    branches:
      - main
    paths:
      - 'generate_feeds.js'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Gerar os arquivos XML
        run: node generate_feeds.js

      - name: Salvar e subir arquivos
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.xml
          git commit -m "Autobot: Atualização [$(date +'%H:%M')]" || echo "Sem mudanças"
          git pull --rebase origin main
          git push origin main
