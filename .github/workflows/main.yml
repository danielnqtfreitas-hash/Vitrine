name: Robo Automático XML

on:
  schedule:
    - cron: '*/20 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Gerar XMLs
        run: node generate_feeds.js

      - name: Salvar e Subir
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.xml
          git commit -m "Autobot: Atualização Automática [$(date +'%H:%M')]" || echo "Sem mudanças"
          git pull --rebase origin main
          git push origin main
